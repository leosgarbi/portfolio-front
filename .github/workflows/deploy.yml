name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permite trigger manual

jobs:
  # Job 1: Validações (Lint opcional + Type check)
  validate:
    name: Validações de Código
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Run ESLint (se disponível)
        run: |
          if yarn run --non-interactive eslint --version 2>/dev/null; then
            echo "✅ ESLint encontrado, executando..."
            yarn lint
          else
            echo "⚠️ ESLint não configurado, pulando..."
          fi
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

  # Job 2: Build e testes
  build:
    name: Build da Aplicação
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Build Next.js
        run: yarn build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Test build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build falhou: diretório .next não foi criado"
            exit 1
          fi
          if [ ! -d ".next/standalone" ]; then
            echo "❌ Build falhou: standalone não foi gerado"
            exit 1
          fi
          echo "✅ Build gerado com sucesso!"
