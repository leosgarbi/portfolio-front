name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Job 1: Validation (Lint + Type Check)
  validate:
    name: Code Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Run ESLint
        run: yarn lint

      - name: Type Check
        run: npx tsc --noEmit

  # Job 2: Build Application
  build:
    name: App Build
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Build Next.js
        run: yarn build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify Build Artifacts
        run: |
          if [ ! -d ".next/standalone" ]; then
            echo "‚ùå Build failed: standalone directory missing. Ensure 'output: standalone' is in next.config.js/mjs."
            exit 1
          fi
          echo "‚úÖ Build verification passed!"

  # Job 3: Docker Build Check (Optional but recommended for PRs)
  docker-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: build
    # Run on PRs to verify Dockerfile health, even if not pushing to registry
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Test)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: test-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Deploy to Dockploy (On Push to Main only)
  deploy:
    name: Deploy to Dockploy
    runs-on: ubuntu-latest
    needs: [build, docker-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Dockploy Webhook
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.DOCKPLOY_WEBHOOK_URL }}")

          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "‚úÖ Deployment triggered successfully! Status: $response"
            echo "üöÄ Monitoring deployment at: https://dev.melhorzin.com"
          else
            echo "‚ùå Failed to trigger deployment. HTTP Status: $response"
            exit 1
          fi
