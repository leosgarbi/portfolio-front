name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permite trigger manual

jobs:
  # Job 1: Lint e valida√ß√µes
  lint:
    name: Lint e Valida√ß√µes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Run ESLint
        run: yarn lint
        continue-on-error: false

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true # TypeScript est√° com ignoreBuildErrors

  # Job 2: Build e testes
  build:
    name: Build da Aplica√ß√£o
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Build Next.js
        run: yarn build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Test build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "‚ùå Build falhou: diret√≥rio .next n√£o foi criado"
            exit 1
          fi
          if [ ! -d ".next/standalone" ]; then
            echo "‚ùå Build falhou: standalone n√£o foi gerado"
            exit 1
          fi
          echo "‚úÖ Build gerado com sucesso!"

  # Job 3: Build Docker (opcional, para validar o Dockerfile)
  docker-build:
    name: Validar Dockerfile
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: my-v0-project:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Deploy para Dockploy
  deploy:
    name: Deploy para Dockploy
    runs-on: ubuntu-latest
    needs: [build, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Dockploy Webhook
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.DOCKPLOY_WEBHOOK_URL }}")

          if [ $response -eq 200 ] || [ $response -eq 201 ]; then
            echo "‚úÖ Deploy triggered com sucesso! Status: $response"
          else
            echo "‚ùå Falha ao trigger deploy. Status HTTP: $response"
            exit 1
          fi

      - name: Notify deployment started
        run: |
          echo "üöÄ Deploy iniciado no Dockploy!"
          echo "üìä Acompanhe em: https://dev.melhorzin.com"

  # Job 5: Comentar no PR (apenas para PRs)
  pr-comment:
    name: Comentar resultado no PR
    runs-on: ubuntu-latest
    needs: [build, docker-build]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Build e valida√ß√µes passaram com sucesso!\n\n**Pr√≥ximos passos:**\n- Merge para `main` ir√° fazer deploy autom√°tico no Dockploy\n- Acompanhe o deploy em: https://dev.melhorzin.com'
            })
