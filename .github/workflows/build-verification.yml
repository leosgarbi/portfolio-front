name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Job 1: Build Application
  build:
    name: App Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Build Next.js
        run: yarn build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify Build Artifacts
        run: |
          if [ ! -d ".next/standalone" ]; then
            echo "❌ Build failed: standalone directory missing. Ensure 'output: standalone' is in next.config.js/mjs."
            exit 1
          fi
          echo "✅ Build verification passed!"
  # Job 2: Deploy to Dockploy (On Push to Main only)
  deploy:
    name: Deploy to Dockploy
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Dockploy Webhook
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.DOCKPLOY_WEBHOOK_URL }}")
             echo "Received HTTP status: $response"
             if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
               echo "✅ Deployment triggered successfully! Status: $response"
             else
               echo "❌ Failed to trigger deployment. HTTP Status: $response"
               exit 1
             fi
