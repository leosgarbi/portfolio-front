name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Job 1: Build Application
  build:
    name: App Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Build Next.js
        run: yarn build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify Build Artifacts
        run: |
          if [ ! -d ".next/standalone" ]; then
            echo "❌ Build failed: standalone directory missing. Ensure 'output: standalone' is in next.config.js/mjs."
            exit 1
          fi
          echo "✅ Build verification passed!"
